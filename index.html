
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gimolo Prototype v11</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="top-bar">
      <div class="brand">Gimolo</div>
      <div class="toggles">
        <div class="toggle">Sound</div>
        <div class="toggle">Civic</div>
        <div class="profile">Profile</div>
      </div>
    </header>

    <section class="spin-section">
      <div class="filters">
        <span class="chip">Time</span>
        <span class="chip">Energy</span>
        <span class="chip">Where</span>
        <span class="chip">Lane</span>
        <span class="chip">Adjust</span>
      </div>
      <div class="spin-wheel">SPIN</div>
      <div class="meta">Matches: 146 • Tier 1 • Scope 1</div>
    </section>

    <section class="activity-card">
      <div class="activity-header">YOUR NEXT MOVE</div>
      <h1 class="activity-title">Photo Quest: Boost</h1>
      <p class="activity-desc">Capture 4 photos: something round, something shiny, and something tiny.</p>
      <div class="activity-actions">
        <button class="primary">Start</button>
        <button class="secondary">Spin Again</button>
      </div>
    </section>

    <section class="progress-card">
      <h2>In Progress</h2>
      <div class="progress-bar"><div class="progress-fill"></div></div>
      <button class="primary">Mark as Done</button>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
